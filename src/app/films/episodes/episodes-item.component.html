<a (click)="onSelectedEpisode(episode.imdbID)" style="cursor: pointer;" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ episode.Title }}</h4>
    <p class="list-group-item-text">Episode: {{ episode.Episode }} Released: ( {{ episode.Released }} )</p>
  </div>
</a>
